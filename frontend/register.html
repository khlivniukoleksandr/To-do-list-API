{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація Користувача</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1 class="auth-title">Створити Обліковий Запис</h1>
            <p class="auth-subtitle">Будь ласка, введіть ваші дані для реєстрації.</p>

            <form id="registrationForm">
                <div class="form-group">
                    <label for="email">Електронна Пошта (Email)</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Мінімум 5 символів" required>
                    <small>Мінімальна довжина: 5 символів</small>
                </div>

                <div id="messageArea" class="message-area hidden"></div>

                <button type="submit" class="submit-button">Зареєструватися</button>
            </form>

            <p class="login-link">
                Вже маєте акаунт? <a href="/login/">Увійти</a>
            </p>
        </div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
